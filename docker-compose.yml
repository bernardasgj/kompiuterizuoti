services:
    php-apache:
        environment:
            - KOMPIUTERIZUOTI_DATABASE
            - KOMPIUTERIZUOTI_USER
            - KOMPIUTERIZUOTI_PASSWORD
        container_name: php-apache
        build:
            context: ./
            dockerfile: Dockerfile
        depends_on:
            - db
        volumes:
            - ./:/var/www/html/
        ports:
            - 8000:80
    db:
        container_name: db
        image: mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: ${KOMPIUTERIZUOTI_ROOT_PASSWORD}
            MYSQL_DATABASE: ${KOMPIUTERIZUOTI_DATABASE}
            MYSQL_USER: ${KOMPIUTERIZUOTI_USER}
            MYSQL_PASSWORD: ${KOMPIUTERIZUOTI_PASSWORD}
        ports:
            - "9906:3306"
        volumes:
            - ./data/initial_data.sql:/docker-entrypoint-initdb.d/initial_data.sql

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        ports:
            - '8080:80'
        restart: always
        environment:
            PMA_HOST: db
        depends_on:
            - db
